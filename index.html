<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Filmes e Séries</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>

    <header>
        <h1>Buscador de Conteúdo</h1>
    </header>

    <main>
        <section class="search-section">
            <input type="text" id="searchInput" placeholder="Busque por título...">
            <button id="searchButton">Buscar</button>
        </section>

        <section class="results-section">
            <div id="resultsContainer">
                </div>
        </section>

        <div id="pagination" class="hidden">
            <button id="prevPageButton" disabled>Anterior</button>
            <span id="currentPage">Página 1 de 1</span>
            <button id="nextPageButton" disabled>Próxima</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Buscador de Conteúdo OMDb</p>
    </footer>

    <!-- Modal para Detalhes do Filme -->
    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalBody">
                <!-- Conteúdo dos detalhes do filme será inserido aqui -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
